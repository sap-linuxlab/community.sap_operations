    #   loop:
    #     - "clean"
    #     - "remove --all"
    #     - "register --force --username={{ sap_rhsm_username }} --password='{{ sap_rhsm_password }}'"
    #     - "identity --regenerate --force --username={{ sap_rhsm_username }} --password='{{ sap_rhsm_password }}'"
