# This companion documentation file is required for non-python modules.

DOCUMENTATION:
  module: sap_monitor_nw_response
  short_description: Gathers response time metrics of SAP Netweaver instance
  description:
    - This is a legacy shell-based module for gathering response time metrics of SAP Netweaver instance.
  version_added: "1.0.0"
  author:
    - Jason Masipiquena
  options:
    nw_sid:
      description: SAP Netweaver System ID.
      type: str
      required: true
    nw_instance_number:
      description: SAP Netweaver Instance Number.
      type: str
      required: true

EXAMPLES: |
  - name: Gather response time metrics
    community.sap_operations.sap_monitor_nw_response:
      nw_sid: B01
      nw_instance_number: '01'

RETURN:
  msg:
    description: Status message.
    returned: always
    type: str
    sample: "SAP Check Successful"
  database_response_time:
    description: Database Response Time.
    returned: always
    type: str
  dialog_response_time:
    description: Dialog Response Time.
    returned: always
    type: str
  frontend_response_time:
    description: Frontend Response Time.
    returned: always
    type: str
  number_users:
    description: Current logged in users.
    returned: always
    type: str
