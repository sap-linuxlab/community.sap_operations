# This companion documentation file is required for non-python modules.

DOCUMENTATION:
  module: sap_monitor_hana_status
  short_description: Check status of SAP HANA System
  description:
    - This is a legacy shell-based module for checking status of SAP HANA System.
  version_added: "1.0.0"
  author:
    - Jason Masipiquena
  options:
    hana_sid:
      description: SAP HANA System ID.
      type: str
      required: true
    hana_instance_number:
      description: SAP HANA Instance Number.
      type: str
      required: true

EXAMPLES: |
  - name: Check SAP HANA status
    community.sap_operations.sap_monitor_hana_status:
      hana_sid: H02
      hana_instance_number: '90'

RETURN:
  msg:
    description: Status message.
    returned: always
    type: str
    sample: "SAP Check Successful"
  sap_status:
    description: Status determined by sapcontrol.
    returned: always
    type: str
    sample: "GREEN"
