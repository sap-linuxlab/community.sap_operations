# This companion documentation file is required for non-python modules.

DOCUMENTATION:
  module: sap_monitor_nw_perf
  short_description: Gathers performance metrics of SAP Netweaver instance
  description:
    - This is a legacy shell-based module for gathering performance metrics of SAP Netweaver instance.
  version_added: "1.0.0"
  author:
    - Jason Masipiquena
  options:
    nw_sid:
      description: SAP Netweaver System ID.
      type: str
      required: true
    nw_instance_number:
      description: SAP Netweaver Instance Number.
      type: str
      required: true

EXAMPLES: |
  - name: Gather performance metrics
    community.sap_operations.sap_monitor_nw_perf:
      nw_sid: B01
      nw_instance_number: '01'

RETURN:
  msg:
    description: Status message.
    returned: always
    type: str
    sample: "SAP Check Successful"
  cpu_util:
    description: CPU Utilization.
    returned: always
    type: str
  extended_memory:
    description: Extended Memory size.
    returned: always
    type: str
  heap_memory:
    description: Heap Memory size.
    returned: always
    type: str
  program_swap:
    description: Program SWAP size.
    returned: always
    type: str
