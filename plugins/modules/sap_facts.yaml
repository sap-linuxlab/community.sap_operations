# This companion documentation file is required for non-python modules.

DOCUMENTATION:
  module: sap_facts
  short_description: Gathers facts about SAP systems
  description:
    - This is a legacy shell-based module for gathering SAP facts.
  version_added: "1.0.0"
  author:
    - Jason Masipiquena
  options:
    param:
      description: Specify the scope of facts to gather.
      choices: [all, nw, hana, <SID>]
      type: str
      required: true
    restart_sapstartsrv:
      description: Whether to restart the SAP start service.
      type: bool
      default: false

EXAMPLES: |
  - name: Gather SAP facts
    community.sap_operations.sap_facts:

RETURN:
  msg:
    description: Status message.
    returned: always
    type: str
    sample: "SAP Information Gathering Successful"
  sap_nw_sid:
    description: List of all SAP NetWeaver SIDs found on the host.
    returned: always
    type: list
    elements: str
    sample: ["DEV", "QAS"]
  sap_hana_sid:
    description: List of all SAP HANA SIDs found on the host.
    returned: always
    type: list
    elements: str
    sample: ["HDB"]
  sap_facts:
    description: Detailed dictionary of all gathered SAP facts.
    returned: always
    type: list
    elements: dict
    sample: [{"sid": "DEV", "instance": "00"}]
